<h2>Template-driven Form</h2>
<form #f="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" ngModel #email="ngModel" required uniqueEmail>
    <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors['required']">Email is required</div>
      <div *ngIf="email.errors['uniqueEmail']">Email already exists</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email confirm</label>
    <input type="email" class="form-control" name="emailConfirm" ngModel #emailConfirm="ngModel" required compare="email" uniqueEmail>
    <div class="text-danger" *ngIf="emailConfirm.invalid && (emailConfirm.dirty || emailConfirm.touched)">
      <div *ngIf="emailConfirm.errors['required']">Email confirm is required</div>
      <div *ngIf="emailConfirm.errors['compare']">Email confirm do not match</div>
      <div *ngIf="emailConfirm.errors['uniqueEmail']">Email confirm already exists</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ngModel #password="ngModel" required>
    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      Password is required
    </div>
  </div>
  <div class="form-group">
    <label>Password confirm</label>
    <input type="password" class="form-control" name="passwordConfirm" ngModel #pwConfirm="ngModel" required compare="password">
    <div class="text-danger" *ngIf="pwConfirm.invalid && (pwConfirm.dirty || pwConfirm.touched)">
      <div *ngIf="pwConfirm.errors['required']">Password confirm is required</div>
      <div *ngIf="pwConfirm.errors['compare']">Password confirm do not match</div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
<br>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Form status: {{f.status}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Form Value</h6>
    <pre>{{f.value | json}}</pre>
  </div>
</div>
